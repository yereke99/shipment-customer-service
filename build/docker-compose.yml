version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - backend

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.116.1
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ../config/otel-collector.yaml:/etc/otel-collector.yaml:ro
    networks:
      - backend

  jaeger:
    image: jaegertracing/all-in-one:1.63.0
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"
    networks:
      - backend

  customer-service:
    build:
      context: ..
      dockerfile: build/customer-service/Dockerfile
    environment:
      POSTGRES_DSN: postgres://app:app@postgres:5432/app?sslmode=disable
      GRPC_PORT: "9090"
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    depends_on:
      - postgres
      - otel-collector
    networks:
      - backend

  shipment-service:
    build:
      context: ..
      dockerfile: build/shipment-service/Dockerfile
    environment:
      POSTGRES_DSN: postgres://app:app@postgres:5432/app?sslmode=disable
      HTTP_PORT: "8080"
      CUSTOMER_GRPC_ADDR: envoy:9090
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-collector:4317
    depends_on:
      - postgres
      - customer-service
      - otel-collector
    networks:
      - backend

  envoy:
    image: envoyproxy/envoy:v1.32.3
    command: ["-c", "/etc/envoy/envoy.yaml", "--service-cluster", "envoy"]
    volumes:
      - ../config/envoy.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      - shipment-service
      - customer-service
      - otel-collector
    ports:
      - "8080:8080"
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
